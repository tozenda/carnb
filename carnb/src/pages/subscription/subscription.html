<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Subscription</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Inscription</h3>

    <form (ngSubmit)="logForm()">
        <ion-list>

            <ion-item>
                <ion-label color="primary">Pr√©nom</ion-label>
                <ion-input [(ngModel)]="subscription.prenom" name="prenom"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Nom</ion-label>
                <ion-input [(ngModel)]="subscription.nom" name="nom"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Email</ion-label>
                <ion-input type="email" placeholder="mail" [(ngModel)]="subscription.mail" name="mail"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Stacked Label</ion-label>
                <ion-input type="password" placeholder="password" [(ngModel)]="subscription.password" name="password"></ion-input>
            </ion-item>

            <button ion-button type="submit" block>Confirmation</button>

            <ion-buttons>
                <button ion-button (click)="navigateToLoginPage()">Se connecter</button>
         </ion-buttons>
     </ion-list>
 </form>

 <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
