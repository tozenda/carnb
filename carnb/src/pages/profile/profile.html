<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goToSavingCar()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-content>
      <div class="col col-33">
        <img class="small-image" src="../../assets/imgs/avatar.png" />
      </div>

      <ion-card-title>

        <b>
          {{name}} {{familyName}}
        </b>

      </ion-card-title>
      <p>
        Etudiant Ã  Polytech Grenoble
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="voiture" color="twitter">
    <ion-card-header>
      <h1>
        {{voiture.marque}} {{voiture.modele}}
      </h1>

    </ion-card-header>
    <ion-card-content>
      <h2>
        <b> Couleur </b> {{voiture.couleur}}
      </h2>
      <h2>
        <b> Immatriculation </b> {{voiture.immatriculation}}
      </h2>
      <div text-right>
        Note: 10/10
      </div>

    </ion-card-content>
  </ion-card>



</ion-content>
