<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enregistrer une voiture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Enregistrer une voiture</h3>

  <form (ngSubmit)="logForm()">
    <ion-list>

      <ion-item>
        <ion-label color="primary">Marque</ion-label>
        <ion-input [(ngModel)]="voiture.marque" name="Marque"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Mod√®le</ion-label>
        <ion-input [(ngModel)]="voiture.modele" name="Modele"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Couleur</ion-label>
        <ion-input [(ngModel)]="voiture.couleur" name="Couleur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Immatriculation</ion-label>
        <ion-input [(ngModel)]="voiture.immatriculation" name="Immatriculation"></ion-input>
      </ion-item>

      <button ion-button block (click)="saveLink(voiture)">Enregistrer</button>
    </ion-list>

  </form>

</ion-content>
