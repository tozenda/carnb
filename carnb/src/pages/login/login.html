<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="login"></ion-icon>
        </button>
        <ion-title>Se connecter</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Rentrez vos identifiants</h3>

    <form (ngSubmit)="logForm()">
        <ion-list>

            <ion-item>
                <ion-label color="primary" stacked>Email</ion-label>
                <ion-input type="email" placeholder="mail" [(ngModel)]="login.mail" name="mail"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Stacked Label</ion-label>
                <ion-input type="password" placeholder="password" [(ngModel)]="login.password" name="password"></ion-input>
            </ion-item>

            <button ion-button type="submit" block>Confirmation</button>

        </ion-list>
    </form>

    <p>Pas encore inscrit ? Cliquez sur ce bouton pour cr√©er un compte</p>
    <ion-buttons>
        <button ion-button (click)="navigateToSubscriptionPage()">S'inscrire</button>
    </ion-buttons>

    
    
    <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
